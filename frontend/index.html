<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MyNet.tn - Système de gestion des appels d'offres et des achats pour le marché tunisien. Plateforme B2B de e-tendering sécurisée avec chiffrement AES-256 et authentification MFA."
    />
    <meta
      name="keywords"
      content="appels d'offres, procurement, e-tendering, Tunisie, achats publics"
    />

    <!-- CSRF Protection Token -->
    <meta name="csrf-token" content="" />

    <!-- Content Security Policy removed from meta - set via HTTP headers by the server -->
    <!-- Additional Security Headers (set via server headers) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- X-Frame-Options removed from meta and will be provided by the server as an HTTP header -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://*.replit.dev;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' http://localhost:3000 http://localhost:5000 http://0.0.0.0:3000 http://0.0.0.0:5000 https://*.replit.dev:* https://*.replit.dev ws://localhost:* ws://0.0.0.0:* ws://*.replit.dev:* wss://*.replit.dev:* wss:;
      frame-src 'self' https://*.replit.dev;
    "></meta>

    <title>MyNet.tn - Système de Gestion des Appels d'Offres et des Achats</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
