<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MyNet.tn - Système de gestion des appels d'offres et des achats pour le marché tunisien. Plateforme B2B de e-tendering sécurisée avec chiffrement AES-256 et authentification MFA." />
    <meta name="keywords" content="appels d'offres, procurement, e-tendering, Tunisie, achats publics" />
    
    <!-- CSRF Protection Token -->
    <meta name="csrf-token" content="">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' fonts.googleapis.com cdn.jsdelivr.net;
      font-src 'self' fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' localhost:3000 localhost:5000 ws://localhost:* wss:;
      frame-ancestors 'self';
      form-action 'self';
      base-uri 'self';
      object-src 'none';
    ">
    
    <!-- Additional Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <title>MyNet.tn - Système de Gestion des Appels d'Offres et des Achats</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
